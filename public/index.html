<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Campus cộng</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="tmpProgressBar">
        <div id="tmpProgressBarInner">
          <style>
            * { margin: 0; padding: 0; }
            html, body, #root, #tmpProgressBar {width: 100%; height: 100%;}

            body { background: #efefef; }
            #tmpProgressBar {
              display: flex;
              align-items: center;
              justify-content: center;
            }
            #tmpProgressBarInner {
              width: 80%; max-width: 480px;
            }

            h3 {
              color: rgba(0, 0, 0, 0.54);
              margin: 1em 0 0.7em;
              font-size: 24px;
              font-weight: 400;
              font-family: "Roboto", "Helvetica", "Arial", sans-serif;
              line-height: 32px;
            }

            .c509 {
              width: 100%;
              margin-top: 30px;
            }

            .c510 {
              height: 5px;
              position: relative;
              overflow: hidden;
            }

            .c514 {
              background-color: #ff80ab;
            }

            .c515 { background-color: #f50057; }

            .c517 {
              top: 0;
              left: 0;
              bottom: 0;
              position: absolute;
              transition: transform 0.2s linear;
            }

            .c522 {
              animation: mui-indeterminate1 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
              will-change: left, right;
            }

            .c523 {
              animation: mui-indeterminate2 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
              will-change: left, right;
              animation-delay: 1.15s;
            }

            @keyframes mui-indeterminate1 {
              0% { left: -35%; right: 100% }
              60% { left: 100%; right: -90% }
              100% { left: 100%; right: -90% }
            }

            @keyframes mui-indeterminate2 {
              0% { left: -200%; right: 100% }
              60% { left: 107%; right: -8% }
              100% { left: 107%; right: -8% }
            }
          </style>

          <h3>Đang truy cập vào Campus+</h3>
          <div class="c509">
            <div class="c510 c514">
              <div class="c517 c515 c522"></div>
              <div class="c517 c515 c523"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
